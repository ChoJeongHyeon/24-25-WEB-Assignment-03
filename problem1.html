<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제 1</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="problem1.css" .css />
    <style>
      #button:hover {
        background-color: rgb(50, 140, 50); /* 마우스 호버 시 배경 색 변경 */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="imgstyle">
        <img src="logo.jpeg" alt="사진" width="400px" height="165px" />
      </div>
      <hr
        style="
          width: 100%;
          height: 1px;
          background-color: rgb(191, 186, 186);
          border: none;
          margin-top: 0px;
        "
      />
      <div class="form1">
        <form onsubmit="return checkForm()">
          <div class="inputalign">
            <span class="material-symbols-outlined">person </span>
            <input
              type="text"
              id="username"
              class="inputbox"
              placeholder="아이디"
            />
          </div>
          <div class="inputalign">
            <span class="material-symbols-outlined">lock</span>
            <input
              type="password"
              id="password"
              class="inputbox"
              placeholder="비밀번호"
            />
          </div>
          <!--<div class="loginstyle3">
            <button type="submit" class="input2">로그인</button>-->
          <div class="loginstyle3">
            <button id="button" type="submit">로그인</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function checkForm() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // 아이디 또는 비밀번호가 입력되지 않았을 때 alert
        if (!username) {
          alert("아이디를 입력해주세요.");
          return false; // 함수 종료
        }

        if (!password) {
          alert("비밀번호를 입력해주세요.");
          return false; // 함수 종료
        }

        // 모든 조건을 만족하면 success.html로 이동
        window.location.href = "success.html"; // 성공 페이지로 이동
        return false; // 기본 폼 제출 방지
      }
    </script>
  </body>
</html>
